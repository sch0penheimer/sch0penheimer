<svg xmlns="http://www.w3.org/2000/svg" fill="none" style="width: 100%;" height="120">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    font-family: 'Space Mono', monospace;
                    container-type: inline-size;
                    width: 100%;
                    background-color: #0d111700;
                    height: 120px;
                    box-sizing: border-box;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    opacity: 0;
                    animation: fadeIn 1.2s linear 0.6s forwards;
                }
                @keyframes fadeIn {
                    0% {
                        opacity: 0;
                    }
                    100% {
                        opacity: 1;
                    }
                }
                .box {
                    box-sizing: border-box;
                    background-color: #2e2e2e;
                    border-radius: 15px;
                    box-shadow: 0px 0px 6px 3px rgba(204, 204, 204, 1);
                    border: 1px solid #cccccc;
                    height: 65px;
                    width: calc(90%);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                #svg {
                    width: 100%;
                    max-width: 65px;
                    margin: 0px;
                    display: block;
                }
                #svg path {
                    fill: #cccccc;
                    fill-rule: evenodd;
                    clip-rule: evenodd;
                }
                .text {
                    margin: 0 10% 0 0;
                    padding: 0;
                    display: none;
                    color: #cccccc;
                    line-height: 65px;
                    font-size: 1em;
                    flex-grow: 1;
                    text-align: center;
                }
                @container (width > 150px) {
                    .text {
                        display: block;
                        min-width: 90px;
                    }
                }
                @media (prefers-color-scheme: light) {
                    .container {
                        background-color: #fff;
                    }
                    .box {
                        background-color: #eee;
                    }
                    .text {
                        color: #333;
                    }
                    #svg path {
                        fill: #333;
                    }
                }
                @media (prefers-reduced-motion: reduce) {
                    .container {
                        animation: none !important;
                        opacity: 1;
                    }
                }
            </style>
            <div class="container">
                <div class="box">
                    <svg id="svg" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" x="0px" y="0px" style="enable-background:new 0 0 60 60" viewBox="0 0 60 60" preserveAspectRatio="xMidYMid meet">
                      <path d="M45 17H15c-2.2 0-4 1.8-4 4v18c0 2.2 1.8 4 4 4h30c2.2 0 4-1.8 4-4V21c0-2.2-1.8-4-4-4zm-1.3 3L30 32.5 16.3 20zM45 40H15c-.6 0-1-.4-1-1V21.5l15.3 13.3c.4.3.9.4 1.4.4s1-.1 1.4-.4L46 21.5V39c0 .6-.4 1-1 1z"/>
                    </svg>
                    <p class="text">Email</p>
                </div>    
            </div>
        </div>
    </foreignObject>
</svg>