<svg xmlns="http://www.w3.org/2000/svg" fill="none" style="width: 100%;" height="120">
        <foreignObject width="100%" height="100%">
            <div xmlns="http://www.w3.org/1999/xhtml">
                <style>
                    .container {
                        font-family: 'Verdana';
                        container-type: inline-size;
                        width: 100%;
                        background-color: #0d1117;
                        height: 120px;
                        box-sizing: border-box;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        opacity: 0;
                        animation: fadeIn 1.2s linear 1s forwards;
                    }

                    @keyframes fadeIn {
                        0% {
                            opacity: 0;
                        }

                        100% {
                            opacity: 1;
                        }
                    }

                    .box {
                        box-sizing: border-box;
                        background-color: #000000;
                        border-radius: 15px;
                        box-shadow: 0px 0px 6px 3px rgba(204, 204, 204, 1);
                        border: 1px solid #cccccc;
                        height: 100px;
                        width: calc(90%);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }

                    #svg {
                        width: 100%;
                        max-width: 75px;
                        margin: 0px display: block;
                    }

                    @media (prefers-color-scheme: light) {
                        .container {
                            background-color: #fff;
                        }

                        .box {
                            background-color: #eee;
                        }
                    }

                    @media (prefers-reduced-motion: reduce) {
                        .container {
                            animation: none !important;
                            opacity: 1;
                        }
                    }
                </style>
            <div class="container">
                <div class="box">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200%" height="200%">
                        <!-- Empty </> tag logo -->
                        <!-- Left angle bracket -->
                        <line x1="40" y1="100" x2="70" y2="70" stroke="#cccccc" stroke-width="8" stroke-linecap="round"/>
                        <line x1="40" y1="100" x2="70" y2="130" stroke="#cccccc" stroke-width="8" stroke-linecap="round"/>

                        <!-- Right angle bracket -->
                        <line x1="150" y1="100" x2="120" y2="70" stroke="#cccccc" stroke-width="8" stroke-linecap="round"/>
                        <line x1="150" y1="100" x2="120" y2="130" stroke="#cccccc" stroke-width="8" stroke-linecap="round"/>

                        <!-- Slash -->
                        <line x1="105" y1="70" x2="95" y2="130" stroke="#cccccc" stroke-width="8" stroke-linecap="round"/>
                    </svg>
                </div>    
            </div>
        </div>
    </foreignObject>
</svg>