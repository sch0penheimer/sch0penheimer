<svg xmlns="http://www.w3.org/2000/svg" fill="none" style="width: 100%;" height="120">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    font-family: 'Space Mono', monospace;;
                    container-type: inline-size;
                    width: 100%;
                    background-color: #0d1117;
                    height: 120px;
                    box-sizing: border-box;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    opacity: 0;
                    animation: fadeIn 1.2s linear 2.2s forwards;
                }
                @keyframes fadeIn {
                    0% {
                        opacity: 0;
                    }
                    100% {
                        opacity: 1;
                    }
                }
                .box {
                    box-sizing: border-box;
                    background-color: #2e2e2e;
                    border-radius: 15px;
                    box-shadow: 0px 0px 6px 3px rgba(204, 204, 204, 1);
                    border: 1px solid #cccccc;
                    height: 65px;
                    width: calc(90%);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                #svg {
                    width: 100%;
                    max-width: 65px;
                    margin: 0px display: block;
                }
                .st0 {
                    fill: #cccccc;
                }

                .toStroke {
                    stroke: #cccccc;
                }
                .text {
                    margin: 0 10% 0 0;
                    padding: 0;
                    display: none;
                    color: #cccccc;
                    line-height: 65px;
                    font-size: 1em;
                    flex-grow: 1;
                    text-align: center;
                }
                @container (width > 150px) {
                    .text {
                        display: block;
                        min-width: 90px;
                    }
                }
                @media (prefers-color-scheme: light) {
                    .container {
                        background-color: #fff;
                    }
                    .box {
                        background-color: #eee;
                    }
                    .text {
                        color: #333;
                    }
                    .st0 {
                        fill: #333;
                    }
                    .toStroke {
                        stroke: #333;
                    }
                }
                @media (prefers-reduced-motion: reduce) {
                    .container {
                        animation: none !important;
                        opacity: 1;
                    }
                }
            </style>
            <div class="container">
                <div class="box">
                    <svg id="svg" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" x="0px" y="0px" style="enable-background:new 0 0 60 60" version="1.1" viewBox="0 0 60 60">
                        <!-- Outer Square with Rounded Corners -->
                        <rect x="12" y="12" width="36" height="36" rx="8" ry="8" fill="none" stroke-width="2.5" class="toStroke" />
                        
                        <!-- Inner Circle (Camera Lens) -->
                        <circle cx="30" cy="30" r="9" fill="none" class="toStroke" stroke-width="2.5"/>
                        
                        <!-- Camera Dot (Upper Right) -->
                        <circle cx="42" cy="18" r="2" class="st0" />
                    </svg>
                    <p class="text">Instagram</p>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
